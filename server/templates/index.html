<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #2196f3;
            --background-color: #f4f4f4;
            --message-bg-color: #fff;
            --user-message-bg: #e0f7fa;
            --bot-message-bg: #ffcc80;
            --font-color: #333;
            --input-bg-color: #fff;
            --input-border-color: #ccc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 50px;
            height: 100vh;
        }

        .chat-container {
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--message-bg-color);
            margin: 10px;
            grid-row: 1 / span 2;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--font-color);
            align-self: flex-end;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            color: var(--font-color);
            align-self: flex-start;
        }

        .message p {
            margin: 0;
            padding: 5px 10px;
            font-size: 14px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin: 10px;
            grid-row: 2;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 5px 0 0 5px;
            font-size: 14px;
            background-color: var(--input-bg-color);
        }

        .send-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-left: 10px;
            animation: loadingAnim 1s infinite;
        }

        @keyframes loadingAnim {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" class="input-field" id="user-input" placeholder="Type your message here...">
            <button class="send-btn" id="send-btn">Send</button>
            <div class="loading">&#9679;&#9679;&#9679;</div>
        </div>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingIndicator = document.querySelector('.loading');

        // Function to create and append a new message to the chat container
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = `<p>${text}</p>`;
            chatContainer.appendChild(messageDiv);
            // Scroll to bottom of chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to handle user input submission
        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage(message, 'user');
                // Show loading indicator
                loadingIndicator.style.display = 'inline-block';
                // Send user input to server for processing
                fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `user_input=${encodeURIComponent(message)}`
                })
                .then(response => response.json())
                .then(data => {
                    const botResponse = data.response;
                    appendMessage(botResponse, 'bot');
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                });
                // Clear input field
                userInput.value = '';
            }
        }

        // Event listener for send button click
        sendBtn.addEventListener('click', handleUserInput);

        // Event listener for pressing Enter key in input field
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
